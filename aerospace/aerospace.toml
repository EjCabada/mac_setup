# ~/.aerospace.toml

after-startup-command = [
    'exec-and-forget borders active_color=0xff00FFFF width=4.0'
]

start-at-login = true 

# Keep these enabled as they prevent messy layouts
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 0
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = true 

# # Sketchybar Workspace Update
# exec-on-workspace-change = ['/bin/bash', '-c', 'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE']

# Refine your workspace change trigger to ensure vertical orientation on secondary monitor
# This ensures that windows on workspaces 'q' and 'w' stack vertically (horizontal dividers)
# exec-on-workspace-change = [
#     '/bin/bash', '-c', 
#     'if [[ "$AEROSPACE_FOCUSED_WORKSPACE" =~ ^[qw]$ ]]; then aerospace layout vertical; fi; sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE'
# ]
# Refined Workspace Change Trigger
# Removed the 'if' condition that forced vertical layout for q and w
exec-on-workspace-change = [
    '/bin/bash', '-c', 
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE PREV_WORKSPACE=$AEROSPACE_PREV_WORKSPACE'
]

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = [{ monitor."built-in" = 5 }, 25] # originally 15, change back EJC
inner.vertical = [{ monitor."built-in" = 5 }, 25]
# outer.bottom = 12
# outer.bottom = [{ monitor."built-in" = 5 }, { monitor."main" = 15 }, 200]
# outer.top = [{ monitor."built-in" = 7 }, { monitor."main" = 43 }, 200]
# outer.bottom = [{ monitor."built-in" = 5 }, { monitor."main" = 200 }, 200]
# outer.top = [{ monitor."built-in" = 7 }, { monitor."main" = 200 }, 200]
outer.bottom = [{ monitor."built-in" = 5 }, { monitor."main" = 15 }, 15]
outer.top = [{ monitor."built-in" = 7 }, { monitor."main" = 43 }, 45]
outer.right = [{ monitor."built-in" = 5 }, 75]
outer.left = [{ monitor."built-in" = 5 }, 75]
# outer.right = [{ monitor."built-in" = 5 }, 0]
# outer.left = [{ monitor."built-in" = 5 }, 0]


[mode.main.binding]
# Service Mode Toggle (Hyper + S)
cmd-alt-ctrl-shift-s = ['mode service', 'exec-and-forget sketchybar --bar color=0xffe6b035']

# Layouts
alt-e = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-f = 'fullscreen'

# Navigation
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move Windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-q = 'workspace q'
alt-w = 'workspace w'
alt-r = 'workspace r'
# alt-backslash = 'exec-and-forget alacritty --config-file ~/.config/alacritty/planner.toml --class "PlannerApp" -e /Users/ejc/.local/bin/planner'

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-q = 'move-node-to-workspace q'
alt-shift-w = 'move-node-to-workspace w'
alt-shift-r = 'move-node-to-workspace r'

alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

[mode.service.binding]
# Toggle Off (Hyper + S)
alt-shift-s = ['mode main', 'exec-and-forget sketchybar --bar color=0x00000000']
esc = ['mode main', 'exec-and-forget sketchybar --bar color=0x00000000']

# Replaced 'split' with 'join-with' for normalization compatibility
# These put the focused window and its neighbor under a new container
h = ['join-with left', 'mode main']
j = ['join-with down', 'mode main']
k = ['join-with up', 'mode main']
l = ['join-with right', 'mode main']

r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']

[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'main'
5 = 'main'
6 = 'main'
q = 'secondary'
w = 'secondary'
r = 'secondary'

# Window Rules
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

